<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Çizim Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Çizim Uygulaması</h1>
        <canvas id="drawCanvas" width="800" height="500"></canvas>
        <div class="controls">
            <label for="colorPicker">Renk:</label>
            <input type="color" id="colorPicker" value="#000000" />
            <label for="brushSize">Fırça Boyutu:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5" />
            <button id="clearBtn">Temizle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
