<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resim Filtre Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>CSS ile Resim Filtreleri</h1>
        <img src="https://picsum.photos/400/300" alt="Örnek Resim" id="image" />
        <div class="buttons">
            <button data-filter="none">Orijinal</button>
            <button data-filter="grayscale(100%)">Gri Ton</button>
            <button data-filter="sepia(100%)">Sepya</button>
            <button data-filter="blur(3px)">Bulanık</button>
            <button data-filter="contrast(200%)">Kontrast</button>
            <button data-filter="invert(100%)">Negatif</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
