<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sepeti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shop">
        <h1>Ürünler</h1>
        <div class="products">
            <div class="product">
                <h3>Ürün A</h3>
                <p>₺50</p>
                <button onclick="addToCart('Ürün A', 50)">Sepete Ekle</button>
            </div>
            <div class="product">
                <h3>Ürün B</h3>
                <p>₺30</p>
                <button onclick="addToCart('Ürün B', 30)">Sepete Ekle</button>
            </div>
        </div>
        <h2>Sepet</h2>
        <ul id="cart"></ul>
        <p id="total">Toplam: ₺0</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
